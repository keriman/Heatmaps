<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap con capa KML y XLSX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #file-input {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept=".csv,.kml,.xlsx" multiple>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        var map = L.map('map').setView([19.7028, -101.1950], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var cameraIcon = L.icon({
            iconUrl: 'cctv.png',
            iconSize: [41, 41],
            iconAnchor: [41, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        function processCSV(content) {
            const rows = content.split('\n').slice(1);
            const heatData = rows.map(row => {
                const columns = row.split(',');
                return [parseFloat(columns[7]), parseFloat(columns[8]), 1];
            }).filter(coord => !isNaN(coord[0]) && !isNaN(coord[1]));

            addHeatLayer(heatData);
        }

        function processKML(content) {
            var parser = new DOMParser();
            var kml = parser.parseFromString(content, 'text/xml');
            
            function processPlacemark(placemark) {
                var name = placemark.querySelector('description').textContent;
                var coordinates = placemark.querySelector('coordinates').textContent.trim().split(',');
                var lat = parseFloat(coordinates[1]);
                var lon = parseFloat(coordinates[0]);
                
                L.marker([lat, lon], {icon: cameraIcon}).addTo(map).bindPopup(name);
            }

            var placemarks = kml.getElementsByTagName('Placemark');
            for (var i = 0; i < placemarks.length; i++) {
                processPlacemark(placemarks[i]);
            }
        }

        function processXLSX(workbook) {
            var sheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[sheetName];
            var data = XLSX.utils.sheet_to_json(worksheet, {header: 1});

            var heatData = data.slice(1).map(row => {
                return [parseFloat(row[7]), parseFloat(row[8]), 1];
            }).filter(coord => !isNaN(coord[0]) && !isNaN(coord[1]));

            addHeatLayer(heatData);
        }

        function addHeatLayer(heatData) {
            L.heatLayer(heatData, {
                radius: 16,
                blur: 20,
                maxZoom: 17,
                max: 1,
                minOpacity: 0.5,
                gradient: {
                    0.2: 'blue',
                    0.4: 'cyan',
                    0.6: 'lime',
                    0.8: 'yellow',
                    1.0: 'red'
                }
            }).addTo(map);

            // CÃ³digo de la leyenda
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0.2, 0.4, 0.6, 0.8, 1],
                    labels = ['Muy Baja', 'Baja', 'Media', 'Alta', 'Muy Alta'],
                    colors = ['blue', 'cyan', 'lime', 'yellow', 'red'];

                div.innerHTML += '<h4>Intensidad</h4>';
                for (var i = 0; i < labels.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + colors[i] + '"></i> ' +
                        labels[i] + (grades[i + 1] ? '<br>' : '');
                }
                return div;
            };
            legend.addTo(map);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            var files = e.target.files;
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();

                reader.onload = (function(theFile) {
                    return function(e) {
                        if (theFile.name.endsWith('.csv')) {
                            processCSV(e.target.result);
                        } else if (theFile.name.endsWith('.kml')) {
                            processKML(e.target.result);
                        } else if (theFile.name.endsWith('.xlsx')) {
                            var data = new Uint8Array(e.target.result);
                            var workbook = XLSX.read(data, {type: 'array'});
                            processXLSX(workbook);
                        }
                    };
                })(file);

                if (file.name.endsWith('.xlsx')) {
                    reader.readAsArrayBuffer(file);
                } else {
                    reader.readAsText(file);
                }
            }
        });

        function resizeMap() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            map.invalidateSize();
        }

        window.addEventListener('load', resizeMap);
        window.addEventListener('resize', resizeMap);
    </script>
</body>
</html>
